<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
<h1>Registration Form</h1>
<form action="">
    <label for="firstname">Firstname:</label>
    <input type="text" placeholder="John" name="firstname" id="firstname">
    <br>
    <br>
    <label for="lastname">Lastname:</label>
    <input type="text" placeholder="Doe" name="lastname" id="lastname">
    <br>
    <br>
    <label for="course">Course</label>
    <select name="course" id="course">
        <option value="HTML">HTML</option>
        <option value="CSS">CSS</option>
        <option value="javascript">javascript</option>
        <option value="typescript">typescript</option>
    </select>
    <br><br>
    <label for="gender">Gender:</label><br>
    <input type="radio" name="gender" value="male" checked>Male<br>
    <input type="radio" name="gender" value="female">Female <br>
    <br>
    <label for="hobbies:">Hobbies</label><br>
    <input type="checkbox" name="hobbies" value="Programming" checked>Programming<br>
    <input type="checkbox" name="hobbies" value="Basketball" checked>Basketball<br>
    <input type="checkbox" name="hobbies" value="Football">Football<br>
    <input type="checkbox" name="hobbies" value="Reading_Novel">Reading Novel<br>
    <br>
    <br>
    <label for="tel">Phone:</label>
    <input type="tel" placeholder="004312345678912" name="tel" id="tel">
    <br>
    <br>
    <label for="address">Address:</label>
    <br>
    <textarea name="textarea" style="width:400px; height: 100px">Schützenstraße 30, 6323, Vienna, Austria</textarea>
    <br><br>

</form>
    
</body>
</html>
